<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agamemno Contingency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">Agamemno Contingency</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a></li>
                    <li><a href="about.html" class="text-gray-600 hover:text-gray-800">About</a></li>
                    <li><a href="practice_areas.html" class="text-gray-600 hover:text-gray-800">Practice Areas</a></li>
                    <li><a href="contact.html" class="text-gray-600 hover:text-blue-800">Contact</a></li>
                    <li><a href="#" class="text-blue-600 hover:text-blue-800"> Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact-section container mx-auto mt-12">
        <h2 class="text-4xl font-bold text-center mb-8">Login</h2>
        <form id="login-form" class="max-w-xl mx-auto">
            <div class="form-control">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="form-control">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <div class="form-control">
                <button type="submit">Login</button>
            </div>
        </form>
        <p class="text-center"><a href="register.html">Create an account</a></p>
    </main>
    <footer class="bg-gray-200 py-6 mt-12">
        <p class="text-center text-gray-600">&copy; 2024 Agamemno Contingency. All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAMA4Jt0a2rnGGpdu_CaB3lYKkOk0avboA",
            authDomain: "agamemno-contingency.firebaseapp.com",
            projectId: "agamemno-contingency",
            storageBucket: "agamemno-contingency.appspot.com",
            messagingSenderId: "933857121810",
            appId: "1:933857121810:web:7e820a59a212d169bfaacb"
        };
    
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
    
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successful login
                    console.log("User logged in:", userCredential.user);
                    window.location.href = 'dashboard.html'; // Redirect to the dashboard page
                })
                .catch((error) => {
                    // Failed login
                    console.error("Login failed:", error);
                    alert("Login failed: " + error.message);
                });
        });
    </script>
    
</body>
</html>
