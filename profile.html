<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Agamemno Contingency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Source Sans Pro', sans-serif; }
        .team-section {
            padding: 40px;
        }
        .team-member {
            text-align: center;
            margin-bottom: 20px;
        }
        .team-member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .team-member h3 {
            margin-top: 10px;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .team-member p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">
                Agamemno Contingency
            </h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a></li>
                    <li><a href="about.html" class="text-gray-600 hover:text-gray-800">About</a></li>
                    <li><a href="practice_areas.html" class="text-gray-600 hover:text-gray-800">Practice Areas</a></li>
                    <li><a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact</a></li>
                    <li><a href="#" class="text-blue-600 hover:text-blue-800">Our Team</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="team-section container mx-auto mt-12">
        <h2 class="text-4xl font-bold text-center mb-8">Meet Our Team</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Example Team Member -->
            <div class="team-member">
                <img src="path_to_member_image.jpg" alt="Team Member Name">
                <h3>Team Member Name</h3>
                <p>Position or Role</p>
            </div>
            <!-- Repeat for other team members -->
        </div>
    </main>
    <footer class="bg-gray-200 py-6 mt-12">
        <p class="text-center text-gray-600">&copy; 2024 Agamemno Contingency. All rights reserved.</p>
    </footer>
</body>
</html>
