<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <style>
        body { font-family: 'Source Sans Pro', sans-serif; }
        .contact-section { padding: 40px; }
        .form-control { margin-bottom: 20px; }
        .form-control input, .form-control textarea, .form-control select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .contact-info { margin-top: 20px; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">Agamemno Contingency</h1>
            <!-- Navigation Updated with Login/Signup -->
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a></li>
                    <li><a href="about.html" class="text-gray-600 hover:text-gray-800">About</a></li>
                    <li><a href="practice_areas.html" class="text-gray-600 hover:text-gray-800">Practice Areas</a></li>
                    <li><a href="contact.html" class="text-gray-600 hover:text-blue-800">Contact</a></li>
                    <li><a href="#" class="text-blue-600 hover:text-blue-800"> Create Account</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-section container mx-auto mt-12">
        <!-- Registration Form -->
        <form id="register-form">
            <input type="text" id="register-name" placeholder="Full Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
    </main>
    <!-- Footer goes here... -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAMA4Jt0a2rnGGpdu_CaB3lYKkOk0avboA",
  authDomain: "agamemno-contingency.firebaseapp.com",
  projectId: "agamemno-contingency",
  storageBucket: "agamemno-contingency.appspot.com",
  messagingSenderId: "933857121810",
  appId: "1:933857121810:web:7e820a59a212d169bfaacb"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
      
        document.getElementById('register-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const name = document.getElementById('register-name').value;
          const email = document.getElementById('register-email').value;
          const password = document.getElementById('register-password').value;
          
          try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            await setDoc(doc(db, 'users', user.uid), {
              name: name,
              email: email,
            });
            window.location.href = 'dashboard.html'; // Redirect to dashboard
          } catch (error) {
            console.error('Error creating account: ', error);
            alert('Account creation failed: ' + error.message);
          }
        });
    </script>
